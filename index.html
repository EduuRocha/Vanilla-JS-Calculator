<!doctype html>
<html lang='en'>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script defer src='script.js'></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id='calc'>
            <div id='screen'>
                <div id='screenUp'></div>
                <div id='screenDown'></div>
            </div>
            <div id='buttonWrap'>
                <div class='key numKey'>9</div>
                <div class='key numKey'>8</div>
                <div class='key numKey'>7</div>
                <div class='key numKey'>6</div>
                <div class='key numKey'>5</div>
                <div class='key numKey'>4</div>
                <div class='key numKey'>3</div>
                <div class='key numKey'>2</div>
                <div class='key numKey'>1</div>
                <div class='key numKey'>0</div>
                <div class='key numKey'>.</div>
                <div class='key opKey'>+</div>
                <div class='key opKey'>-</div>
                <div class='key opKey'>*</div>
                <div class='key opKey'>/</div>
                <div class='key equal'>=</div>
                <div class='key' id='back'>Back</div>
                <div class='key' id='clear'>Clear</div>
            </div>
        </div>
    </body>
</html>
